<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimal Gaps</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      list-style: none;
      padding: 0 20px;
      margin: 0;
      overflow-x: auto;
      overflow-y: hidden;
    }

    .element {
      --gaps: var(--optimal-gap, 20px);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      height: 300px;
      padding: 0 20px;
      margin-right: var(--gaps);
      border: 1px solid black;
      background-color: tomato;
      color: white;
      font-size: 20px;
      font-weight: 700;

      &:last-child {
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  
  <ul class="container">
    <li class="element">Hola</li>
    <li class="element">Buenas tardes tengan</li>
    <li class="element">Esto</li>
    <li class="element">Es</li>
    <li class="element">Una Pruena</li>
  </ul>

  <script src="optimalGaps.js" type="module"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
